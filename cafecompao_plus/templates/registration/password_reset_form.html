{% extends 'base.html' %}
{% load static %}

{% block title %}Recuperar Senha - Café com Pão{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left lg:w-1/2">
      <h1 class="text-5xl font-bold">Esqueceu sua senha?</h1>
      <p class="py-6">Não se preocupe! Informe seu e-mail cadastrado e enviaremos um link para você redefinir sua senha.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">E-mail</span>
            </label>
            <input type="email" name="email" placeholder="Digite seu e-mail" class="input input-bordered" required />
          </div>
          
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-envelope"></i> Enviar link de recuperação
            </button>
          </div>
          
          <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="link link-hover text-sm">
              <i class="bi bi-arrow-left"></i> Voltar para login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
