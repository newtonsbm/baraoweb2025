{% extends 'base.html' %}
{% load static %}

{% block title %}Senha Alterada - Café com Pão{% endblock %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold mb-6"><i class="bi bi-check-circle-fill text-success"></i></h1>
      <h2 class="text-3xl font-bold">Senha alterada com sucesso!</h2>
      <p class="py-6">
        Sua senha foi redefinida com sucesso. 
        Agora você pode fazer login com sua nova senha.
      </p>
      <a href="{% url 'login' %}" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right"></i> Fazer login
      </a>
    </div>
  </div>
</div>
{% endblock %}
